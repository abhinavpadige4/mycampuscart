
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="campus marketplace, student marketplace, buy sell items, used textbooks, student deals" />
    <meta name="author" content="MyCampusCart" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MyCampusCart - Campus Marketplace" />

    <meta property="og:url" content="https://mycampuscart.com/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyCampusCart - Campus Marketplace" />
    <meta name="twitter:description" content="Buy and sell items with students on your campus" />
    <meta name="twitter:image" content="/lovable-uploads/cfdb973e-a017-45a1-b542-e765a04f6181.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mycampuscart.com/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Performance hints -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#16a34a" />
