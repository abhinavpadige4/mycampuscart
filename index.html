<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MyCampusCart - Your trusted marketplace for buying and selling used items within the campus community. Find great deals on textbooks, electronics, furniture and more." />
    <meta name="keywords" content="campus marketplace, student marketplace, buy sell textbooks, used electronics, college furniture, student deals" />
    <meta name="author" content="MyCampusCart" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mycampuscart.com/" />
    <meta property="og:title" content="MyCampusCart - Campus Marketplace for Students" />
    <meta property="og:description" content="Your trusted marketplace for buying and selling used items within the campus community. Find great deals on textbooks, electronics, furniture and more." />
    <meta property="og:image" content="https://mycampuscart.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mycampuscart.com/" />
    <meta property="twitter:title" content="MyCampusCart - Campus Marketplace for Students" />
    <meta property="twitter:description" content="Your trusted marketplace for buying and selling used items within the campus community." />
    <meta property="twitter:image" content="https://mycampuscart.com/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mycampuscart.com/" />
    
    <!-- Favicon -->
    <link rel="icon" href="/lovable-uploads/117cad38-86ee-4c1f-aecd-f0d8777171a8.png" type="image/png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/hero-marketplace.jpg" as="image" />
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//clerk.com" />
    <link rel="dns-prefetch" href="//utqpqrllgnhsvkplohal.supabase.co" />
    
    <title>MyCampusCart - Campus Marketplace for Students</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MyCampusCart",
      "description": "Campus marketplace for buying and selling used items within the student community",
      "url": "https://mycampuscart.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://mycampuscart.com/marketplace?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
